<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Cartographers</title>
<script src='javascript/cartographers.js'></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>

* {
  font-family: 'Roboto', Roboto, Arial, sans-serif;
  /*MAKE SURE THIS MATCHES ERASER COLOUR*/
  background-color: rgb(188, 167, 134);
}

/*

#mapWrapperDiv{
  padding-left: 2vw;
}

div.w3-col{
  text-align: center;
  font-size: 1.5em;
  font-weight: 900;
  overflow: hidden;
}

div.s1 {
  text-align: center;
  font-size: 2em;
  font-weight: 900;
  overflow: hidden;
  background-color: rgb(214, 203, 171);
}

.coinIconSpan{
  border: 1px solid black;
  border-radius:50%;
  background-color: #a8a632;
  margin-left: 25px;
}


div.w3-content {
  padding: 10px 0;
}

</head>
<body onload='init()' onresize='resizeScreen()'>

  <!-- FULL WIDTH OF THE DISPLAY -->
  <div class='w3-row-padding w3-center'>

    <!-- LEFT SIDE OF WIDESCREEN DISPLAY -->
    <div class='w3-col l6 s12 w3-center'>
      <div id='mapWrapperDiv' class='map w3-padding-32 w3-center'></div>
    </div>

    <!-- RIGHT SIDE OF WIDESCREEN DISPLAY -->
    <div class='w3-col l6 s12 w3-center'>

      <!-- TERRAIN SELECT -->
      <div id='terrainSelectDiv' class='w3-center w3-content w3-row-padding'>
        <div class='w3-col s6'>
          <span id='terrainSpan' class='w3-xxlarge'>Terrain type: </span>
        </div>
        <div class='w3-col s6'>
          <select id='terrainSelect' class='w3-xlarge w3-select w3-center w3-border' onchange='updateTerrainType(this.value)'>
            <option value='village' style='background-color: #f00' selected>Village</option>
            <option value='forest' style='background-color: #0f0'>Forest</option>
            <option value='farm' style='background-color: #d1bf2c'>Farm</option>
            <option value='water' style='background-color: #00f'>Water</option>
            <option value='monster' style='background-color: #58387d'>Monster</option>
            <option value='eraser' style='background-color: #fff'>Eraser</option>
          </select>
        </div>
      </div>

      <!-- COIN TABLE -->
      <div id='coinsWrapperDiv' class='w3-center w3-content'>

        <div class='w3-row-padding w3-border-bottom'>
          <div class='w3-col s2 w3-padding'>
            <span class='coinIconSpan'>&#65504;</span><input class='coinCheck w3-check' type='checkbox'></input>
          </div>
          <div class='w3-col s2 w3-padding'>
            <span class='coinIconSpan'>&#65504;</span><input class='coinCheck w3-check' type='checkbox'></input>
          </div>
          <div class='w3-col s2 w3-padding'>
            <span class='coinIconSpan'>&#65504;</span><input class='coinCheck w3-check' type='checkbox'></input>
          </div>
          <div class='w3-col s2 w3-padding'>
            <span class='coinIconSpan'>&#65504;</span><input class='coinCheck w3-check' type='checkbox'></input>
          </div>
          <div class='w3-col s2 w3-padding'>
            <span class='coinIconSpan'>&#65504;</span><input class='coinCheck w3-check' type='checkbox'></input>
          </div>
          <div class='w3-col s2 w3-padding'>
            <span class='coinIconSpan'>&#65504;</span><input class='coinCheck w3-check' type='checkbox'></input>
          </div>
        </div>

        <div class='w3-row-padding w3-border-bottom'>
          <div class='w3-col s2 w3-padding'>
            <span class='coinIconSpan'>&#65504;</span><input class='coinCheck w3-check' type='checkbox'></input>
          </div>
          <div class='w3-col s2 w3-padding'>
            <span class='coinIconSpan'>&#65504;</span><input class='coinCheck w3-check' type='checkbox'></input>
          </div>
          <div class='w3-col s2 w3-padding'>
            <span class='coinIconSpan'>&#65504;</span><input class='coinCheck w3-check' type='checkbox'></input>
          </div>
          <div class='w3-col s2 w3-padding'>
            <span class='coinIconSpan'>&#65504;</span><input class='coinCheck w3-check' type='checkbox'></input>
          </div>
          <div class='w3-col s2 w3-padding'>
            <span class='coinIconSpan'>&#65504;</span><input class='coinCheck w3-check' type='checkbox'></input>
          </div>
          <div class='w3-col s2 w3-padding'>
            <span class='coinIconSpan'>&#65504;</span><input class='coinCheck w3-check' type='checkbox'></input>
          </div>
        </div>

        <div class='w3-row-padding w3-border-bottom'>
          <div class='w3-col s2 w3-padding'>
            <span class='coinIconSpan'>&#65504;</span><input class='coinCheck w3-check' type='checkbox'></input>
          </div>
          <div class='w3-col s2 w3-padding'>
            <span class='coinIconSpan'>&#65504;</span><input class='coinCheck w3-check' type='checkbox'></input>
          </div>
          <div class='w3-col s2 w3-padding'>
            <span class='coinIconSpan'>&#65504;</span><input class='coinCheck w3-check' type='checkbox'></input>
          </div>
          <div class='w3-col s2 w3-padding'>
            <span class='coinIconSpan'>&#65504;</span><input class='coinCheck w3-check' type='checkbox'></input>
          </div>
          <div class='w3-col s2 w3-padding'>
            <span class='coinIconSpan'>&#65504;</span><input class='coinCheck w3-check' type='checkbox'></input>
          </div>
          <div class='w3-col s2 w3-padding'>
            <span class='coinIconSpan'>&#65504;</span><input class='coinCheck w3-check' type='checkbox'></input>
          </div>
        </div>

      </div>

      <!-- SCORE TABLE -->
      <div id='scoreWrapperDiv' class='w3-center w3-content'>

        <div class='w3-row-padding w3-content w3-xlarge w3-border-bottom'>

          <div class='w3-col s6'>
            SCORES
          </div>

          <div class='w3-col s6'>
            TOTAL: <b><span id='scoreTotal'>0</span></b>
          </div>

        </div>

        <div class='w3-row-padding w3-content w3-border-bottom'>

          <div class='w3-col s4'>
            Spring
          </div>

          <div class='w3-col s2'>
            <input onchange='updateScore()' class='scoreInput w3-input w3-border w3-round-large' type='number' maxlength='2' size='2' placeholder='A'></input>
          </div>

          <div class='w3-col s2'>
            <input onchange='updateScore()' class='scoreInput w3-input w3-border w3-round-large' type='number' maxlength='2' size='2' placeholder='B'></input>
          </div>

          <div class='w3-col s2'>
            <input onchange='updateScore()' class='scoreInput w3-input w3-border w3-round-large' type='number' maxlength='2' size='2' placeholder='&#65504;'></input>
          </div>

          <div class='w3-col s2'>
            <input onchange='updateScore()' class='scoreInput w3-input w3-border w3-round-large monsterInput' type='number' maxlength='2' size='2' placeholder='&#128126;' min='-100' max='0'></input>
          </div>

        </div>

        <div class='w3-row-padding w3-content w3-border-bottom'>

          <div class='w3-col s4'>
            Summer
          </div>

          <div class='w3-col s2'>
            <input onchange='updateScore()' class='scoreInput w3-input w3-border w3-round-large' type='number' maxlength='2' size='2' placeholder='B'></input>
          </div>

          <div class='w3-col s2'>
            <input onchange='updateScore()' class='scoreInput w3-input w3-border w3-round-large' type='number' maxlength='2' size='2' placeholder='C'></input>
          </div>

          <div class='w3-col s2'>
            <input onchange='updateScore()' class='scoreInput w3-input w3-border w3-round-large' type='number' maxlength='2' size='2' placeholder='&#65504;'></input>
          </div>

          <div class='w3-col s2'>
            <input onchange='updateScore()' class='scoreInput w3-input w3-border w3-round-large monsterInput' type='number' maxlength='2' size='2' placeholder='&#128126;' min='-100' max='0'></input>
          </div>

        </div>

        <div class='w3-row-padding w3-content w3-border-bottom'>

          <div class='w3-col s4'>
            Autumn
          </div>

          <div class='w3-col s2'>
            <input onchange='updateScore()' class='scoreInput w3-input w3-border w3-round-large' type='number' maxlength='2' size='2' placeholder='C'></input>
          </div>

          <div class='w3-col s2'>
            <input onchange='updateScore()' class='scoreInput w3-input w3-border w3-round-large' type='number' maxlength='2' size='2' placeholder='D'></input>
          </div>

          <div class='w3-col s2'>
            <input onchange='updateScore()' class='scoreInput w3-input w3-border w3-round-large' type='number' maxlength='2' size='2' placeholder='&#65504;'></input>
          </div>

          <div class='w3-col s2'>
            <input onchange='updateScore()' class='scoreInput w3-input w3-border w3-round-large monsterInput' type='number' maxlength='2' size='2' placeholder='&#128126;' min='-100' max='0'></input>
          </div>

        </div>

        <div class='w3-row-padding w3-content w3-border-bottom'>

          <div class='w3-col s4'>
            Winter
          </div>

          <div class='w3-col s2'>
            <input onchange='updateScore()' class='scoreInput w3-input w3-border w3-round-large' type='number' maxlength='2' size='2' placeholder='D'></input>
          </div>

          <div class='w3-col s2'>
            <input onchange='updateScore()' class='scoreInput w3-input w3-border w3-round-large' type='number' maxlength='2' size='2' placeholder='A'></input>
          </div>

          <div class='w3-col s2'>
            <input onchange='updateScore()' class='scoreInput w3-input w3-border w3-round-large' type='number' maxlength='2' size='2' placeholder='&#65504;'></input>
          </div>

          <div class='w3-col s2'>
            <input onchange='updateScore()' class='scoreInput w3-input w3-border w3-round-large monsterInput' type='number' maxlength='2' size='2' placeholder='&#128126;' min='-100' max='0'></input>
          </div>

        </div>

      </div>

  </div>

</div>

<br>
<br>
<div class='w3-center w3-container'>
  <button class='w3-button w3-red w3-border' onclick="confirm('Are you sure? This will clear your map, coins and score?', init(), false)" value="" style="background-color: red; color: white;">Reset Game</button>
</div>
</body>
</html>
