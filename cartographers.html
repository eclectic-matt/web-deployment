<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Cartographers</title>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>

* {
  font-family: 'Roboto', Roboto, Arial, sans-serif;
  /*MAKE SURE THIS MATCHES ERASER COLOUR*/
  background-color: rgb(188, 167, 134);
}

#mapWrapperDiv{
  padding-left: 2vw;
}

div.w3-col{
  text-align: center;
  font-size: 1.3em;
  font-weight: 900;
  overflow: hidden;
}

div.s1 {
  text-align: center;
  padding: 2px !important;
  font-size: 2em;
  font-weight: 900;
  overflow: hidden;
  background-color: rgb(214, 203, 171);
  user-select: none;
}

.coinIconSpan{
  border: 1px solid black;
  border-radius:50%;

div.w3-content {

<body onload='init()' onresize='resizeScreen()'>

  <!-- FULL WIDTH OF THE DISPLAY -->
  <div class='w3-row-padding w3-center'>

    <!-- LEFT SIDE OF WIDESCREEN DISPLAY -->
    <div class='w3-col l6 s12 w3-center'>
      <div id='mapWrapperDiv' class='map w3-padding-32 w3-center'></div>
    </div>

    <!-- RIGHT SIDE OF WIDESCREEN DISPLAY -->
    <div class='w3-col l6 s12 w3-center'>

      <!-- TERRAIN SELECT -->
      <div id='terrainSelectDiv' class='w3-center w3-content w3-row-padding'>
        <div class='w3-col s6'>
          <span id='terrainSpan' class='w3-xlarge'>Terrain type: </span>
        </div>
        <div class='w3-col s6'>
          <select id='terrainSelect' class='w3-xlarge w3-select w3-white w3-center w3-border w3-round' onchange='updateTerrainType(this.value)'>
            <option value='village' style='background-color: #f00' selected>Village</option>
            <option value='forest' style='background-color: #0f0'>Forest</option>
            <option value='farm' style='background-color: #d1bf2c'>Farm</option>
            <option value='water' style='background-color: #00f'>Water</option>
            <option value='monster' style='background-color: #58387d'>Monster</option>
            <option value='eraser' style='background-color: #fff'>Eraser</option>
          </select>
        </div>
      </div>

      <!-- NAMES DIV -->
      <div id='namesDiv' class='w3-center w3-content w3-row-padding'>

        <div class='w3-col s12 l6'>
          Your Name: <input id='yourNameInput' class='w3-input w3-white w3-center' type='text'></input>
        </div>

        <div class='w3-col s12 l6'>
          Map Name: <input id='mapNameInput' class='w3-input w3-white w3-center' type='text'></input>
        </div>

      </div>

      <!-- COIN TABLE -->
      <div id='coinsWrapperDiv' class='w3-center w3-content'>

        <div class='w3-row-padding w3-border-bottom'>
          <div class='w3-col s2 w3-padding'>
            <span class='coinIconSpan'>&#65504;</span><input class='coinCheck w3-check' type='checkbox'></input>
          </div>
          <div class='w3-col s2 w3-padding'>
            <span class='coinIconSpan'>&#65504;</span><input class='coinCheck w3-check' type='checkbox'></input>

            <span class='coinIconSpan'>&#65504;</span><input class='coinCheck w3-check' type='checkbox'></input>

        </div>

        <div class='w3-row-padding w3-border-bottom'>
          <div class='w3-col s2 w3-padding'>
            <span class='coinIconSpan'>&#65504;</span><input class='coinCheck w3-check' type='checkbox'></input>
          </div>
          <div class='w3-col s2 w3-padding'>

          <div class='w3-col s3 m2'>

          <div class='w3-col s3 m2'>

        <button onclick='accordion("CardA")' class='w3-button w3-block w3-left-align w3-green w3-center w3-large'>Show/Hide Card A Scoring</button>

        <div id='CardA' class='w3-container w3-hide w3-border'>

          <div class='w3-col s12 l6'>
            CARD A (Spring / Winter)
          </div>

          <div class='w3-col s12 l6'>
            <select id='scoreInfoA' class='w3-xlarge w3-select w3-white w3-center w3-border w3-round scoreInfo' onchange='showScoring(this.value, "A")'>
