<!DOCTYPE html>
<html>
<head>
	<script src='./javascript/fractals.js'></script>
	<script src='./javascript/fractalUI.js'></script>
  <script src='./javascript/complexNumbers.js'></script>
  <style>
    table {
      table-layout: fixed;
      width: 300px;
    }
    td {
      width: 20%;
      text-align: center;
    }
  </style>
</head>
<body onload='init()'>
	<canvas width='100' height='100' id='fractalCnv'>
		Your browser does not support the canvas element!
	</canvas>
  <br>
  <div id='view' class='position: relative; left: 100px;'>
    <table style='border: 1px solid black; border-radius: 30px;'>
      <tr>
        <td></td>
        <td></td>
        <td><button onclick='scrollUp()'>&uarr;</button></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td><button onclick='scrollToLeft()'>&larr;</button></td>
        <td><button onclick='increaseZoom()'> + </button></td>
        <td>Zoom: <span id='spanZoom'>1</span></td>
        <td><button onclick='decreaseZoom()'> - </button></td>
        <td><button onclick='scrollRight()'>&rarr;</button></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td><button onclick='scrollDown()'>&darr;</button></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </div>
	<div id='settings'>
		<label>Colour Scheme: </label>
		<select id='colourScheme' onchange='changeColourScheme()'>
			<option value='Ultra Fractal' selected>Ultra Fractal</option>
			<option value='Pinky Green'>Pinky Green</option>
			<option value='Random'>Random</option>
		</select>

		<label>Fractal Type: </label>
		<select id='fractalType' onchange='changeFractalType()'>
			<option value='mandlebrot' selected>Mandlebrot</option>
			<option value='julia'>Julia</option>
			<option value='cubicMandlebrot'>Cubic Mandlebrot</option>
			<option value='quarticMandlebrot'>Quartic Mandlebrot</option>
		</select>
	</div>
	<div id='info'>
		<span id='coordinates'></span>
	</div>
</body>
</html>
