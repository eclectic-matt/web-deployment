<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="apple-touch-icon" sizes="180x180" href="./images/fractal-apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/fractal-favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./images/fractal-favicon-16x16.png">
	<link rel="mask-icon" href="/fractal-safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<title>Fractal Generator</title>
	
	<script src='./javascript/fractals.js'></script>
	<script src='./javascript/fractalUI.js'></script>
  <script src='./javascript/complexNumbers.js'></script>
  <style>
    table {
      table-layout: fixed;
      width: 300px;
    }
    td {
      width: 20%;
      text-align: center;
    }
  </style>
</head>
<body onload='init()'>
	<canvas width='100' height='100' id='fractalCnv'>
		Your browser does not support the canvas element!
	</canvas>
  <br>
  <div id='view' class='w3-padding'>

		<div id='controlsWrapper' class='w3-white' style='width: 225px; border: 1px solid black; border-radius: 30px; position: absolute; left: 575px; top: 478px;'>
			<!-- TOP ROW - SCROLL UP ONLY -->
			<div class='w3-row w3-center'>
				<div class='w3-col s3'>&nbsp;</div>
				<div class='w3-col s6'>
					<button class='w3-btn w3-purple w3-border' onclick='scrollUp()'>&uarr;</button>
				</div>
				<div class='w3-col s3'>&nbsp;</div>
			</div>
			<!-- MIDDLE ROW - SCROLL LEFT/ZOOM IN/OUT/RIGHT -->
			<div class='w3-row w3-center'>
				<div class='w3-col s3'>
					<button class='w3-btn w3-purple w3-border' onclick='scrollToLeft()'>&larr;</button>
				</div>
				<div class='w3-col s3'>
					<button class='w3-btn w3-purple w3-border' onclick='increaseZoom()'> + </button>
				</div>
				<div class='w3-col s3'>
					<button class='w3-btn w3-purple w3-border' onclick='decreaseZoom()'> - </button>
				</div>
				<div class='w3-col s3'>
					<button class='w3-btn w3-purple w3-border' onclick='scrollToRight()'>&rarr;</button>
				</div>
			</div>
			<!-- BOTTOM ROW - SCROLL DOWN ONLY -->
			<div class='w3-row w3-center'>
				<div class='w3-col s3'>&nbsp;</div>
				<div class='w3-col s6'>
					<button class='w3-btn w3-purple w3-border' onclick='scrollDown()'>&darr;</button>
				</div>
				<div class='w3-col s3'>&nbsp;</div>
			</div>
		</div>

		<div id='settings'>

			<div id='numberSettings' class='w3-center' style='width: 800px;'>
				<h3>Fractal Formula</h3>
				<p>Calculating <b>z^<span id='exponentValue'>2</span> + C</b> where C = <b><span id='constantValue'>0 + 0i</span></b></p>

				<div class='w3-row-padding'>
					<div class='w3-half'>
						<label class='w3-right'>Complex Constant - Real Part: </label>
					</div>
					<div class='w3-half'>
						<input id='constantReal' onchange='changeConstant()' type='number' min='-10' max='10' step='0.1' value='0'  class='w3-input w3-border'/>
					</div>
				</div>

				<div class='w3-row-padding'>
					<div class='w3-half'>
						<label class='w3-right'>Imaginary Part: </label>
					</div>
					<div class='w3-half'>
						<input id='constantImag' onchange='changeConstant()' type='number' min='-10' max='10' step='0.1' value='0'  class='w3-input w3-border'/>
					</div>
				</div>

				<div class='w3-row-padding'>
					<div class='w3-half'>
						<label class='w3-right'>Power to raise: </label>
					</div>
					<div class='w3-half'>
						<input id='exponent' onchange='changeExponent()' type='number' min='2' max='100' value='2' class='w3-input w3-border'/>
					</div>
				</div>

				<div class='w3-row-padding'>
					<div class='w3-half'>
						<label class='w3-right'>Colour Scheme: </label>
					</div>
					<div class='w3-half'>
						<select id='colourScheme' onchange='changeColourScheme()' class='w3-input w3-border'>
							<option value='Ultra Fractal' selected>Ultra Fractal</option>
							<option value='Pinky Green'>Pinky Green</option>
							<option value='Random'>Random</option>
						</select>
					</div>
				</div>

				<div class='w3-row-padding'>
					<div class='w3-third'>
						<button class='w3-btn w3-red w3-border' onclick='resetNumberSettings()'>Reset Numbers</button>
					</div>
					<div class='w3-third'>
						<button class='w3-btn w3-yellow w3-border' onclick='resetView()'>Reset View</button>
					</div>
					<div class='w3-third'>
						<button id='imageBtn' class='w3-btn w3-green w3-border' target='_blank' onclick='downloadImage()'>Download Image</button>
					</div>
				</div>

				<div id='info' class='w3-center'>
					<p>Center: <b>(<span id='centerCoords'>0.00, 0.00</span>)</b> Mouse: <b><span id='coordinates'></span></b> Time taken: <b><span id='timeTaken'></span> ms</b> Zoom Level: <b><span id='spanZoom'>1</span><b></p>
				</div>

			</div>

		</div>

	</div>
</body>
</html>
