<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0"/>
	<title>BOTC Notes</title>
	<link rel="stylesheet" href="./style/notes.css" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
	<script src="./js/NoteManager.js"></script>
	<script defer src="./js/notes.js"></script>
</head>

<body>
	<div id="settings">
		<button id="showHideRolesBtn" class="left" onclick="showHidePlayerRoles()">&#x1F441;</button>
		<button class="right" onclick="showHideSettings()">&#9881;</button>
	</div>
	
	<div id="central">
		<h4>BOTC</h4>
	</div>

	<div id="setupWindow">
		<h3>Settings <button onclick="hideSetupWindow()" class="closeBtn">X</button></h3>
		
		<nav id="settingsNavMenu" class="w3-sidebar w3-bar-block w3-light-grey">
			<button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'Current')">Current</button>
			<button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'Setup')">Setup</button>
			<button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'Script')">Script</button>
			<button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'Data')">Data</button>
		</nav>

		<div id="tabContentWrapper">
			<div id="Current" class="tab w3-animate-left">
				<h2>Current</h2>
				<span>Set Day: </span> 
				<select onchange="updateDay(this)">
					<option selected value="1">Day 1</option>
					<option value="2">Day 2</option>
					<option value="3">Day 3</option>
					<option value="4">Day 4</option>
					<option value="5">Day 5</option>
					<option value="6">Day 6</option>
					<option value="7">Day 7</option>
					<option value="8">Day 8</option>
				</select>
			</div>

			<div id="Setup" class="tab w3-animate-left" style="display:none">
				<h2>Setup</h2>
				<label for="playerCountInput">Player count: <span id="playerCountSpan">10</span></label>
				<input id="playerCountInput" type="range" min="5" max="20" step="1" value="10" onchange="setPlayerCount(this)"/>
			</div>

			<div id="Script" class="tab w3-animate-left" style="display:none">
				<h2>Script</h2>
				<label for="scriptInput">Script: </label>
				<select id="scriptInput" onchange="setScript(this)">
					<option value="tb">Trouble Brewing</option>
					<option value="bmr">Bad Moon Rising</option>
					<option value="snv">Sects and Violets</option>
					<option value="all">Custom</option>
				</select>
				<br />
				<div id="customSetup">
					<div id="availableRolesWrapper">
						<button class="w3-btn w3-green w3-large" onclick="addSelectedRoles()">Add Roles To Script</button>
						<div id="availableRolesDiv">
							<h2>Available Roles</h2>
						</div>
					</div>
					<div id="selectedRolesWrapper">
						<button class="w3-btn w3-red w3-large" onclick="removeSelectedRoles()">Remove Roles From Script</button>
						<div id="selectedRolesDiv">
							<h2>Selected Roles</h2>
						</div>
					</div>
				</div>
				
				<button class="w3-btn w3-green w3-xlarge" onclick="saveCustomScript()">Save Script</button>
			</div>

			<div id="Data" class="tab w3-animate-left" style="display:none">
				<h2>Saved Data</h2>
				<!--button id="showHideRolesBtn" onclick="showHidePlayerRoles()" class="w3-yellow">Hide Roles</button-->
				<button id="clearSavedBtn" onclick="clearSavedData()" class="w3-red w3-large">Clear Data</button>
				<br/><br/>
				<button id="loadSavedBtn" onclick="loadSavedData()" class="w3-green w3-large">Load Data</button>
				<br/><br/>
				<button id="resetRolesBtn" onclick="resetRoles()" class="w3-yellow w3-large">Reset Roles</button>
			</div>
		</div>
	</div>
	
	<div id="solverOutput"></div>
	
	<div id="main">
		
	    <!-- Default to 5 players -->
	    <div class="player" id="player1">
	        <div class="role blank" onclick="changeRole(this)">
	            <i class="roleAdd">+</i>
	        </div>
	        <input type="text" value="Name" />
	    </div>
	</div>
	
	<div id="addRoleWindow">
		<!-- Fill based on script -->
	</div>
	
</body>
</html>
