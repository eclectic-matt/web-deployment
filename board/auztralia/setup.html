<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<!--link rel="stylesheet" href="./style.css"-->
		<script src="./data.js"></script>
		<script defer src="./setup.js"></script>
		<script defer src="./draw.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=0.5">

		<style>
			canvas {
				border: 10px solid black;
			}
			table {
				border: 1px solid black;
				border-collapse: collapse;
			}
			tr, th, td {
				border: 1px solid black;
			}
			td:nth-child(1){
				font-weight: bold;
			}
			td:nth-child(2), td:nth-child(3),
			td:nth-child(6), td:nth-child(7),
			td:nth-child(10), td:nth-child(11),
			td:nth-child(14), td:nth-child(15){
				background-color: lightgray;
			}
			header {
				width: 100%;
				padding: 20px;
			}
			header div {
				width: 100%;
			}
			div.setupTileInfoDiv{
				text-align: center !important;
			}
			h2.setupTileInfo {
				font-size: '16px Arial';
				font-weight: bold;
				text-align: center !important;
			}
			td.neighbourHexId{
				color: blue;
				text-decoration: underline;
			}
			.delayAnim {
				animation-name: delayProgress;
				animation-duration: 5s;
				animation-iteration-count: 14;
			}
			@keyframes delayProgress {
				0%{
					background-image: linear-gradient('red', 'orange') !important;
				}
				50%{
					background-image: linear-gradient('orange','yellow') !important;
				}
				100%{
					background-image: linear-gradient('yellow', 'green') !important;
				}
			}
		</style>
	</head>
<body onload="init()">

	<header class="header">
		<h1>Auz Setup</h1>
		<div class="w3-row-padding">
			<div class="w3-col s3">
				<button class="w3-button w3-green" onclick="processNextSetupTile()">Draw 1 Tile</button>
			</div>
			<div class="w3-col s3">
				<button id="allTilesDelayBtn" class="w3-button w3-orange" onclick="drawAllSetupTiles(5000)">ALL Tiles (5s delay)</button>
			</div>
			<div class="w3-col s3">
				<button class="w3-button w3-yellow" onclick="drawAllSetupTiles(0)">ALL Tiles (instant!)</button>
			</div>
			<div class="w3-col s3">
				<button class="w3-button w3-red" onclick="resetMap()">Reset Map</button>
			</div>
		</div>
	</header>
	<div class="w3-row-padding">
		<div class="w3-col s12">
			<canvas id="canvas" width="900" height="700"></canvas>
		</div>
		<div class="w3-col s12">
			<div id='setupInfo'>
				<div id='setupTileInfoDiv'>
					<h2 id='setupTileInfo'></h2>
					<br>
					<table id='setupStepsTable'>
						<tr>
							<th>Tile</th>
							<th colspan="14">Direction/Hex</th>
						</tr>
						<tr>
							<th></th>
							<th colspan="2">Self</th>
							<th colspan="2">Up</th>
							<th colspan="2">Right Up</th>
							<th colspan="2">Right Down</th>
							<th colspan="2">Down</th>
							<th colspan="2">Left Down</th>
							<th colspan="2">Left Up</th>
						</tr>
						<tr>
							<th></th>
							<th>Hex</th>
							<th>Resource</th>
							<th>Hex</th>
							<th>Resource</th>
							<th>Hex</th>
							<th>Resource</th>
							<th>Hex</th>
							<th>Resource</th>
							<th>Hex</th>
							<th>Resource</th>
							<th>Hex</th>
							<th>Resource</th>
							<th>Hex</th>
							<th>Resource</th>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
