<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Dice Balatro</title>
		<link rel="stylesheet" href="style/dice.css" />
		<script type="importmap">
			{
				"imports": {
				"three": "https://cdn.jsdelivr.net/npm/three@0.172.0/build/three.module.js",
				"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.172.0/examples/jsm/"
				}
			}
		</script>
		<!--script type="module" src="main.js"></script-->
		<script src="main.js"></script>
		<script src="class/Die.js" defer></script>
		<script src="class/Game.js" defer></script>
	</head>
	<body onload="init()">
		<div id="game">
			<div id="menu">
				<div id="menuHeader">SHOP</div>
				<div id="roundScore">0</div>
				<div id="handScore">
					<span id="chips">0</span> x <span id="multiplier">0</span> = <span id="currentScore">0</span>
				</div>
				<div id="controls">
					<button id="runInfo">Run Info</button>
					<button id="options">Options</button>
				</div>
				<div id="overview">
					<div id="currentRound">
						<div id="currentRoundHands">3</div>
						<div id="currentRoundRerolls">3</div>
					</div>
					<div id="currentCash">Â£0</div>
					<div id="runSummary">
						<div id="runAntes">1 / 8</div>
						<div id="runRounds">0</div>
					</div>
				</div>
			</div>
			<div id="diceTray">
				<!-- Filled by game.updateUi() -->
			</div>
		</div>
		<br><br>
		<button onclick="diceGame.rollAllDice()">Roll All Dice</button>
	</body>
</html>
