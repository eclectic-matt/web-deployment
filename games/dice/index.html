<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Dice Balatro</title>
		<link rel="stylesheet" href="style/dice.css" />
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.172.0/build/three.module.js",
					"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.172.0/examples/jsm/"
				}
			}
		</script>
		<!--script type="module" src="main.js"></script-->
		<script src="main.js"></script>
		<script src="class/Die.js" defer></script>
		<script src="class/Game.js" defer></script>
		<script src="class/UiManager.js" defer></script>
		<!-- LOAD IN JOKERS -->
		<script src="class/jokers/Joker.js" defer></script>
		<script src="class/jokers/EvensJoker.js" defer></script>
	</head>
	<body onload="init()">
		<!--div id="game" class="w3-row"-->
			<div id="menu" class="w3-container w3-black">
				
				<div id="menuHeader">
					<h2 id="currentRoundTitle">Choose Your Next Blind</h2>
					<h3><span id="currentRoundRequirements"></span><span id="currentRoundStake"></span></h3>
				</div>
				
				<div class="w3-container w3-green w3-border-white w3-round-xxlarge w3-center w3-xxlarge roundScore">
					<span id="roundScore">0</span>
				</div>
				
				<div id="handScore" class="w3-container w3-center w3-xxlarge">
					<span id="chips" class="w3-blue">0</span> x <span id="multiplier" class="w3-red">0</span> = <span id="currentScore" class="w3-purple">0</span>
					<span id="handScoreTooltip" class="tooltip"></span>
				</div>
				
				<div id="controls">
					<button id="runInfo">Run Info</button>
					<button id="options">Options</button>
				</div>
				
				<div id="overview">
					
					<div id="currentRound">
						Hands:  <span id="currentRoundHands">3</span>
						Rerolls: <span id="currentRoundRerolls">3</span>
					</div>
					Cash: Â£<span id="currentCash">0</span>
					
					<div id="runSummary">
						Antes:  <span id="runAntes">1 / 8</span>
						Rounds:  <span id="runRounds">0</span>
					</div>
				</div>
			</div>
			
			<div id="jokerRow">
				<!-- Filled by game. -->
			</div>
					
			<div id="diceTray" class="w3-darkgray w3-container">
				<h2 id="currentHandText" class="w3-center w3-darkgray w3-text-white"></h2>
				<div id="diceRow" class="w3-row-padding w3-content">
					<!-- DEFINE THE DICE HERE-->
					<div id="Starting_D4" class="die w3-col" style="width:20%">
						<span id="Starting_D4_Tooltip" class="tooltip"></span>
						<img id="Starting_D4_Image" src="images/plain_d4.png" />
						<span id="Starting_D4_Value" class="w3-text-white">4</span>
					</div>
					<div id="Starting_D6" class="die w3-col" style="width:20%">
						<span id="Starting_D6_Tooltip" class="tooltip"></span>
						<img id="Starting_D6_Image" src="images/plain_d6.png" />
						<span id="Starting_D6_Value" class="w3-text-white">6</span>
					</div>
					<div id="Starting_D8" class="die w3-col" style="width:20%">
						<span id="Starting_D8_Tooltip" class="tooltip"></span>
						<img id="Starting_D8_Image" src="images/plain_d8.png" />
						<span id="Starting_D8_Value" class="w3-text-white">8</span>
					</div>
					<div id="Starting_D10" class="die w3-col" style="width:20%">
						<span id="Starting_D10_Tooltip" class="tooltip"></span>
						<img id="Starting_D10_Image" src="images/plain_d10.png" />
						<span id="Starting_D10_Value" class="w3-text-white">10</span>
					</div>
					<div id="Starting_D12" class="die w3-col" style="width:20%">
						<span id="Starting_D12_Tooltip" class="tooltip"></span>
						<img id="Starting_D12_Image" src="images/plain_d12.png" />
						<span id="Starting_D12_Value" class="w3-text-white">12</span>
					</div>
				</div>
			</div>
		<!--/div-->
				
		<br><br>
				
		<div id="buttons" class="w3-row-padding w3-container w3-center">
			<!--button onclick="diceGame.rollAllDice()">Roll All Dice</button-->
			<div class="w3-col s6">
				<button id="rerollBtn" class="w3-button w3-round w3-red" disabled onclick="diceGame.rollSelectedDice()"> ðŸŽ² Re-Roll</button>
			</div>
			<div class="w3-col s6">		
				<button id="scoreBtn" class="w3-button w3-round w3-green" disabled onclick="diceGame.scoreSelectedDice()">ðŸŒŸ Score</button>
			</div>
		</div>
	</body>
</html>
