<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>GSAP TESTS</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- SCRIPT LIBRARY IMPORTS -->
	<!-- GSAP CORE AND PLUGINS -->
	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/Draggable.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/TextPlugin.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
	<script src="gsap_test.js" defer></script>
	<style>
		body {
			margin: 0;
		    height: 100vh;
		    display: flex;
		    flex-direction: column;
		    overflow: hidden;
		}
		
		.header {
			height: 15vh;
			background-color: red;
		}
		.links {
			height: 100%;
			display: flex;
			justify-content: space-around;
			align-items: center;
			color: white;
		}
		.content {
			flex-grow: 1;
			display: flex;
			justify-content: space-between;
		}
		.sidebar {
			background-color: green;
			width: 15vw;
		}
		.button {
			align-self: center;
		}
		.footer {
			transform: translateY(100%);
			height: 15vh;
			background-color: blue;
		}
		.jokerRow, .looseJokers {
			width: 100%;
			height: 20vh;
			display: flex;
			padding: 20px;
			flex-direction: row;
			justify-content: center;
			background-color: green;
			border: 1px solid darkcyan;
		}
		.joker {
			position: absolute;
			width: 10vh;
			height: 15vh;
			z-index: 100;
			flex: space-around;
			align-self: stretch;
		}
		.jokerSlot {
			width: 20%;
			height: 75px;
			background-color: #333;
			border:1px solid white;
			flex-grow: 10;
		}
		    
		#jokerA{
			background-color: #3ef;
			color: white;
		}
		#jokerB {
			background-color: #2bb;
			color: black;
		}
		#jokerC {
			background-color: #f2b;
			color: white;
		}
		</style>
	</head>
<body>
  <div id="jokerRow" class="jokerRow">
  	
  </div>
  
  <div id="looseJokers" class="looseJokers">
  	<div class="joker" id="jokerA">
  		<p>Joker A</p>
  	</div>
  	<div class="joker" id="jokerB">
  		<p>Joker B</p>
  	</div>
    <div class="joker" id="jokerC">
  		<p>Joker C</p>
  	</div>
  </div>

  <div id="debug">
	<p>SLOTS: <span id="slotsInfo"></span></p>
	<p>JOKER ORDER: <span id="jokerOrder"></span></p>
  </div>
  
</body>
</html>
