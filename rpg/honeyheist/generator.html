<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="./data/honeyHeist.json"></script>
	<script src="./js/generator.js"></script>
 <script src="./js/stats.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body onload="loadData()" class="w3-yellow">

	<section id="menu" class="w3-row">
		<button class="w3-button w3-green" style="float:left;" onclick="randomCharacter()">Generate Character</button>

		<button class="w3-button w3-green" style="float:right;" onclick="randomHeist()">Generate Heist</button>
	</section>
	<br>
	<br>
	<section id="characterSection">
		<h1>Character</h1>
		<p id="character"></p>
  <p id="outfit"></p>
  <section id="stats">
    <table style="width: 100%">
      <tr>
        <th colspan="2" style="text-align: center">
          Bear
        </th>
        <th colspan="2" style="text-align: center">
          Criminal
        </th>
      </tr>
      <tr>
        <td>
          <span id="bearStat">3</span>
        </td>
        <td style="text-align: left;">
          <button onclick="changeStat('bear')">Bear +</button>
        </td>
        <td style="text-align: right;">
          <button  onclick="changeStat('criminal')">Criminal +</button>
        </td>
        <td>
          <span id="criminalStat">3</span>
        </td>
      </tr>
    </table>
  </section>
	</section>

	<section id="heistSection">
		<h1>Heist</h1>
		<p id="heist"></p>
	</section>
</body>
</html>
