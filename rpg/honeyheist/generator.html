<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="./data/honeyHeist.json"></script>
	<script src="./js/generator.js"></script>
 <script src="./js/stats.js"></script>
</head>
<body onload="loadData()">

	<section id="menu">
		<button style="float:left;" onclick="randomCharacter()">Generate Character</button>

		<button style="float:right;" onclick="randomHeist()">Generate Heist</button>
	</section>
	<br>
	<br>
	<section id="characterSection">
		<h1>Character</h1>
		<p id="character"></p>
  <p id="outfit"></p>
  <section id="stats">
    <table>
      <tr>
        <th colspan="2">
          Bear
        </tr>
        <th colspan="2">
          Criminal
        </th>
      </tr>
      <tr>
        <td>
          <span id="bearStat">3</span>
        </td>
        <td>
          <button onclick="changeStat('bear')">Bear +</button>
        </td>
        <td>
          <button onclick="changeStat('criminal')">Criminal +</button>
        </td>
        <td>
          <span id="criminalStat">3</span>
        </td>
      </tr>
    </table>
  </section>
	</section>

	<section id="heistSection">
		<h1>Heist</h1>
		<p id="heist"></p>
	</section>
</body>
</html>
